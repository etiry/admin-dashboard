<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Dashboard</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="search-bar">
				<img src="assets/magnify.svg">
				<input type="text" class="search"/>
			</div>
			<div class="user-info">nav</div>
			<div class="greeting">hi</div>
			<div class="buttons">
				<button>New</button>
				<button>Upload</button>
				<button>Share</button>
			</div>
		</div>
		<div class="sidebar">
			<div class="logo">
				<img src="assets/monitor-dashboard.svg" class="icon">
				Dashboard
			</div>
			<div class="menu-1">
				<img src="assets/home.svg" class="icon">
				<p>Home</p>
				<img src="assets/card-account-details-outline.svg" class="icon">
				<p>Profile</p>
				<img src="assets/message.svg" class="icon">
				<p>Messages</p>
				<img src="assets/history.svg" class="icon">
				<p>History</p>
				<img src="assets/file.svg" class="icon">
				<p>Tasks</p>
				<img src="assets/account-group.svg" class="icon">
				<p>Communities</p>
			</div>
			<div class="menu-2">
				<img src="assets/cog.svg" class="icon">
				<p>Settings</p>
				<img src="assets/help-box.svg" class="icon">
				<p>Support</p>
				<img src="assets/shield-check.svg" class="icon">
				<p>Privacy</p>
			</div>
		</div>
		<div class="main">
			<div class="projects">
				<div class="card">1</div>
				<div class="card">2</div>
				<div class="card">3</div>
				<div class="card">4</div>
				<div class="card">5</div>
				<div class="card">6</div>
			</div>
			<div class="announcements">announcements</div>
			<div class="trending">trending</div>
		</div>
	</div>
</body>
</html>
